<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Leave these here!  They are for the evaluation  -->
    <script src="./evaluation/init.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Duck Duck Clone</title>
    <!--i add flexbox grid-->
    <link rel="stylesheet" href="css/flexboxgrid.css" />
    <!-- new file font style awesome-->
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="container">
        <div
          class="row end-sm end-md end-lg center-xs middle-xs middle-sm middle-md middle-lg"
        >
          <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <nav id="navbar">
              <ul>
                <li>
                  <a
                    href="https://twitter.com/duckduckgo"
                    class="fa fa-twitter"
                    title="twitter-link"
                    tabindex="1"
                  >
                    <span>
                      <a
                        href="#"
                        class="fa fa-angle-down"
                        title="botton"
                        tabindex="2"
                      >
                      </a>
                    </span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!--Main Search Area-->
    <section id="search-area">
      <div class="container">
        <div class="row">
          <div
            class="row center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg"
          >
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-7">
              <img src="img/logo1.svg" />
              <form>
                <input type="text" />
                <button type="submit"></button>
              </form>

              <p>
                The search engine that doesn't track you.
                <a href="https://duckduckgo.com/spread">
                  Help Spread DuckDuckGo!</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
